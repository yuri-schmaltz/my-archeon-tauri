name: Archeon 3D CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io

jobs:
  # ======= STAGE 1: Code Quality =======
  lint:
    name: Code Linting & Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort flake8
      
      - name: Run ruff check
        run: |
          ruff check hy3dgen/ --select=E,W,F --ignore=E402,E501,F401,E701
      
      - name: Run black format check
        run: |
          black --check hy3dgen/ tests/ --line-length=100
      
      - name: Run isort check
        run: |
          isort --check-only hy3dgen/ tests/
      
      - name: Run flake8
        run: |
          flake8 hy3dgen/ tests/ --max-line-length=100 --ignore=E402,W503,F401

  # ======= STAGE 2: Unit Tests =======
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --cov=hy3dgen --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ======= STAGE 3: E2E Tests =======
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run E2E tests
        run: |
          python tests/test_e2e.py
      
      - name: Test import consistency
        run: |
          python -c "from hy3dgen.manager import ModelManager; from hy3dgen.inference import InferencePipeline; from hy3dgen.apps.gradio_app import build_app; print('✓ All imports successful')"

  # ======= STAGE 4: Build Docker Image =======
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ======= STAGE 5: Performance Check =======
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py-spy memory-profiler
      
      - name: Run performance script
        run: |
          python scripts/profile_inference.py
      
      - name: Upload performance report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-report
          path: performance_*.json

  # ======= STAGE 6: Dependency Check =======
  dependencies:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety
      
      - name: Check for security vulnerabilities
        run: |
          safety check --json || true
      
      - name: Verify dependency consistency
        run: |
          pip check

  # ======= STAGE 7: Documentation =======
  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
      
      - name: Build docs
        run: |
          cd docs
          make html || echo "Docs build not configured, skipping"
      
      - name: Upload docs artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: documentation
          path: docs/_build/

  # ======= FINAL: Status Report =======
  status:
    name: Pipeline Status Report
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, build, performance, dependencies, docs]
    if: always()
    
    steps:
      - name: Check pipeline status
        run: |
          echo "=== HUNYUAN3D CI/CD PIPELINE STATUS ===" 
          echo "✓ Lint: ${{ needs.lint.result }}"
          echo "✓ Unit Tests: ${{ needs.test.result }}"
          echo "✓ E2E Tests: ${{ needs.e2e.result }}"
          echo "✓ Build: ${{ needs.build.result }}"
          echo "✓ Performance: ${{ needs.performance.result }}"
          echo "✓ Dependencies: ${{ needs.dependencies.result }}"
          echo "✓ Docs: ${{ needs.docs.result }}"
          
          if [[ "${{ needs.lint.result }}" != "success" || 
                "${{ needs.test.result }}" != "success" || 
                "${{ needs.e2e.result }}" != "success" ]]; then
            exit 1
          fi
