<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archeon 3D | Professional Desk</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    :root {
      --bg-app: #090B1F;
      --bg-app-elevated: #0f1730;
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --surface-100: #1a1b26;
      --surface-200: #24283b;
      --surface-300: #2f354d;
      --text-strong: #e6ebff;
      --text-main: #c0caf5;
      --text-muted: #9ca8d4;
      --radius-12: 12px;
      --radius-8: 8px;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.28);
    }

    body {
      margin: 0;
      background-color: var(--bg-app);
      color: var(--text-main);
      font-family: 'Inter', -apple-system, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--surface-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--text-strong);
      letter-spacing: -0.02em;
    }

    .main-layout {
      flex: 1;
      display: grid;
      grid-template-columns: 400px 1fr 280px;
      overflow: hidden;
    }

    .sidebar {
      background: var(--surface-100);
      border-right: 1px solid var(--surface-200);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-right {
      background: var(--surface-100);
      border-left: 1px solid var(--surface-200);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .gallery-item {
      padding: 12px;
      border-bottom: 1px solid var(--surface-200);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }

    .gallery-item:hover {
      background: var(--surface-200);
    }

    .vram-widget {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--surface-200);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .vram-bar {
      width: 60px;
      height: 6px;
      background: var(--surface-300);
      border-radius: 3px;
      overflow: hidden;
    }

    .vram-fill {
      height: 100%;
      background: var(--primary-500);
      width: 0%;
      transition: width 0.3s;
    }

    .viewer-controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .ctrl-btn {
      background: rgba(26, 27, 38, 0.8);
      border: 1px solid var(--surface-300);
      color: var(--text-muted);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.2s;
    }

    .ctrl-btn:hover,
    .ctrl-btn.active {
      color: var(--primary-500);
      border-color: var(--primary-500);
      background: var(--surface-200);
    }

    .i18n-selector {
      background: var(--surface-200);
      border: 1px solid var(--surface-300);
      color: var(--text-strong);
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      outline: none;
    }

    .viewport {
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--surface-200);
      padding: 0 16px;
    }

    .tab-btn {
      padding: 12px 16px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab-btn.active {
      color: var(--primary-500);
      border-bottom-color: var(--primary-500);
    }

    .panel-content {
      padding: 24px;
      flex: 1;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    textarea,
    input,
    select {
      width: 100%;
      background: var(--bg-app-elevated);
      border: 1px solid var(--surface-300);
      border-radius: var(--radius-8);
      color: var(--text-strong);
      padding: 10px 12px;
      box-sizing: border-box;
      outline: none;
    }

    textarea:focus,
    input:focus {
      border-color: var(--primary-500);
    }

    .btn-generate {
      background: var(--primary-500);
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius-8);
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 24px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      transition: all 0.2s;
    }

    .btn-generate:hover {
      background: var(--primary-600);
      transform: translateY(-1px);
    }

    .footer {
      padding: 12px 24px;
      border-top: 1px solid var(--surface-200);
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    .image-upload-box {
      border: 2px dashed var(--surface-300);
      border-radius: var(--radius-8);
      height: 180px;
      /* Fixed height match input-section-fixed calculation */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      background: var(--bg-app-elevated);
    }

    .image-upload-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 16, 35, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--surface-200);
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: var(--surface-100);
      border: 1px solid var(--surface-300);
      border-radius: var(--radius-12);
      padding: 24px;
      width: 320px;
    }

    .modal h3 {
      margin-top: 0;
      font-size: 1rem;
      color: var(--text-strong);
    }

    .modal .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="export-modal" class="modal-overlay">
    <div class="modal">
      <h3 data-i18n="export_model">Export Model</h3>
      <p style="font-size: 0.8rem; color: var(--text-muted);">Select target format</p>
      <div class="btn-group">
        <button class="btn-generate" style="margin-top:0; padding: 8px;" onclick="exportModel('glb')">GLB</button>
        <button class="btn-generate" style="margin-top:0; padding: 8px;" onclick="exportModel('obj')">OBJ</button>
        <button class="btn-generate" style="margin-top:0; padding: 8px;" onclick="exportModel('stl')">STL</button>
      </div>
      <button class="btn-generate"
        style="margin-top: 16px; background: none; border: 1px solid var(--surface-300); color: var(--text-muted);"
        onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="header">
    <div style="display: flex; align-items: center; gap: 16px;">
      <h1 data-i18n="app_title">Archeon 3D</h1>
      <div id="status-chip"
        style="font-size: 0.8rem; background: #10b98122; color: #10b981; padding: 4px 12px; border-radius: 20px;">
        Sidecar
        Ready</div>
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
      <div id="dl-manager"
        style="display: none; align-items: center; gap: 8px; background: #fbbf2422; color: #fbbf24; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem;">
        <span data-i18n="model_downloading">Downloading Models...</span>
        <div style="width: 40px; height: 4px; background: #fbbf2444; border-radius: 2px; overflow: hidden;">
          <div id="dl-progress" style="width: 30%; height: 100%; background: #fbbf24;"></div>
        </div>
      </div>
      <select id="lang-select" class="i18n-selector" onchange="window.setLanguage(this.value)">
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
        <option value="zh">‰∏≠Êñá</option>
      </select>
      <div class="vram-widget">
        <span style="color: var(--text-muted);" data-i18n="vram_usage">VRAM Usage</span>
        <div class="vram-bar">
          <div id="vram-fill" class="vram-fill"></div>
        </div>
        <span id="vram-text" style="font-weight: 600;">0/0 GB</span>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <div class="sidebar">
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('image')" data-i18n="tab_image">Image</button>
        <button class="tab-btn" onclick="switchTab('multiview')" data-i18n="tab_multiview">MultiView</button>
        <button class="tab-btn" onclick="switchTab('text')" data-i18n="tab_text">Text</button>
        <button class="tab-btn" onclick="switchTab('mesh')" data-i18n="tab_mesh_prompt">Mesh</button>
      </div>

      <div class="panel-content">
        <!-- Image Tab -->
        <div id="tab-image" class="content-tab">
          <div class="form-group">
            <label data-i18n="input_image">Input Image</label>
            <div class="image-upload-box" onclick="triggerUpload('image-input')">
              <span id="image-placeholder">Click to upload</span>
              <img id="image-preview" src="" style="display: none;">
            </div>
            <input type="file" id="image-input" hidden
              onchange="handlePreview(this, 'image-preview', 'image-placeholder')">
          </div>
        </div>

        <!-- MultiView Tab -->
        <div id="tab-multiview" class="content-tab" style="display: none;">
          <div class="mv-grid"
            style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 85px 85px; gap: 8px;">
            <div class="form-group" style="margin-bottom: 0;">
              <div class="image-upload-box small" onclick="triggerUpload('mv-front')"
                style="height: 100%; border-radius: 6px;">
                <span id="mv-front-ph" style="font-size: 1.2rem;">üì∏</span>
                <img id="mv-front-preview" src="" style="display: none;">
              </div>
              <input type="file" id="mv-front" hidden onchange="handlePreview(this, 'mv-front-preview', 'mv-front-ph')">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <div class="image-upload-box small" onclick="triggerUpload('mv-back')"
                style="height: 100%; border-radius: 6px;">
                <span id="mv-back-ph" style="font-size: 1.2rem;">üîô</span>
                <img id="mv-back-preview" src="" style="display: none;">
              </div>
              <input type="file" id="mv-back" hidden onchange="handlePreview(this, 'mv-back-preview', 'mv-back-ph')">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <div class="image-upload-box small" onclick="triggerUpload('mv-left')"
                style="height: 100%; border-radius: 6px;">
                <span id="mv-left-ph" style="font-size: 1.2rem;">‚¨ÖÔ∏è</span>
                <img id="mv-left-preview" src="" style="display: none;">
              </div>
              <input type="file" id="mv-left" hidden onchange="handlePreview(this, 'mv-left-preview', 'mv-left-ph')">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <div class="image-upload-box small" onclick="triggerUpload('mv-right')"
                style="height: 100%; border-radius: 6px;">
                <span id="mv-right-ph" style="font-size: 1.2rem;">‚û°Ô∏è</span>
                <img id="mv-right-preview" src="" style="display: none;">
              </div>
              <input type="file" id="mv-right" hidden onchange="handlePreview(this, 'mv-right-preview', 'mv-right-ph')">
            </div>
          </div>
        </div>

        <!-- Text Tab -->
        <div id="tab-text" class="content-tab" style="display: none;">
          <div class="form-group" style="margin-bottom: 8px;">
            <label data-i18n="prompt">Prompt</label>
            <textarea id="text-prompt" style="height: 110px; resize: none;"
              placeholder="Describe the object..."></textarea>
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <label data-i18n="negative_prompt">Negative Prompt</label>
            <textarea id="neg-prompt" style="height: 48px; resize: none;"
              placeholder="Artifacts, low quality..."></textarea>
          </div>
        </div>

        <!-- Mesh Tab -->
        <div id="tab-mesh" class="content-tab" style="display: none;">
          <div style="display: flex; gap: 12px; height: 180px;">
            <div class="form-group" style="flex: 1; margin-bottom: 0; display: flex; flex-direction: column;">
              <label data-i18n="mesh_source">Source Mesh</label>
              <div class="image-upload-box" onclick="triggerUpload('mesh-input')"
                style="border-style: solid; background: var(--bg-app-elevated); flex: 1; height: auto;">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
                  <span id="mesh-placeholder" style="font-size: 0.8rem; text-align: center;">Select 3D
                    File<br>(OBJ/GLB)</span>
                  <span id="mesh-filename"
                    style="display: none; font-size: 0.75rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100px;"></span>
                </div>
              </div>
              <input type="file" id="mesh-input" hidden onchange="handleMeshSelect(this)">
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
              <div
                style="background: var(--bg-app-elevated); padding: 12px; border-radius: var(--radius-8); border: 1px solid var(--surface-300);">
                <div class="form-group" style="margin-bottom: 8px;">
                  <label style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem;">
                    <input type="checkbox" id="op-decimate" checked style="width: auto;">
                    <span data-i18n="mesh_decimate">Decimate</span>
                  </label>
                  <div style="margin-left: 20px; margin-top: 2px;">
                    <input type="number" id="target-tris" value="20000" step="5000"
                      style="font-size: 0.75rem; padding: 2px 6px;">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom: 8px;">
                  <label style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem;">
                    <input type="checkbox" id="op-repair" checked style="width: auto;">
                    <span data-i18n="mesh_repair">Repair</span>
                  </label>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                  <label style="display: flex; align-items: center; gap: 8px; font-size: 0.75rem;">
                    <input type="checkbox" id="op-autotex" style="width: auto;">
                    <span data-i18n="mesh_autotex">Auto-Texture</span>
                  </label>
                </div>
              </div>

              <button class="btn-generate"
                style="margin-top: 0; background: #fbbf24; box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3); padding: 8px; font-size: 0.8rem;"
                onclick="processMesh()" data-i18n="btn_process_mesh">Process</button>
            </div>
          </div>
        </div>

        <!-- Shared Settings (Compacted) -->
        <div style="border-top: 1px solid var(--surface-200); margin-top: 16px; padding-top: 16px;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="form-group" style="margin-bottom: 0;">
              <label data-i18n="steps">Steps</label>
              <input type="number" id="steps" value="30" min="1" max="100">
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label data-i18n="seed">Seed</label>
              <input type="number" id="seed" value="42">
            </div>
          </div>
          <div class="form-group" style="margin-top: 12px; margin-bottom: 0;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
              <input type="checkbox" id="do-texture" checked style="width: auto;">
              <span data-i18n="do_texture">Generate Texture</span>
            </label>
          </div>
        </div>

        <button class="btn-generate" onclick="generate()" data-i18n="btn_generate">Generate 3D Model</button>
      </div>
    </div>

    <div class="viewport">
      <div class="viewer-controls">
        <button id="ctrl-wireframe" class="ctrl-btn" title="Toggle Wireframe"
          onclick="window.toggleWireframe()">üï∏Ô∏è</button>
        <button id="ctrl-auto-rotate" class="ctrl-btn active" title="Toggle Auto-Rotate"
          onclick="window.toggleAutoRotate()">üîÑ</button>
        <button id="ctrl-exposure" class="ctrl-btn" title="Cycle Lighting" onclick="window.cycleLighting()">üí°</button>
        <button id="ctrl-export" class="ctrl-btn" title="Export Model" onclick="window.showExportModal()">üíæ</button>
      </div>
      <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-msg">Initializing Models...</div>
      </div>
      <model-viewer id="viewer" src="" camera-controls auto-rotate shadow-intensity="1" environment-image="neutral"
        exposure="1.0">
        <div slot="poster"
          style="display: flex; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);">
          Result model will appear here.
        </div>
      </model-viewer>
    </div>

    <div class="sidebar-right">
      <div style="padding: 16px; border-bottom: 1px solid var(--surface-200); font-weight: 600; font-size: 0.9rem;"
        data-i18n="gallery_title">
        Asset Gallery
      </div>
      <div id="gallery-list" style="flex: 1;">
        <!-- Gallery items go here -->
        <div style="padding: 24px; text-align: center; color: var(--text-muted); font-size: 0.8rem;">
          No entries yet
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>Archeon v2.0 | Tauri Native</div>
    <div id="api-status" data-i18n="api_status">API: Disconnected</div>
  </div>

  <script type="module">
    import { callSidecar } from "./sidecarClient.js?v=3.1";

    window.switchTab = (tab) => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.content-tab').forEach(t => t.style.display = 'none');

      const activeBtn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.innerText.toLowerCase().includes(tab));
      if (activeBtn) activeBtn.classList.add('active');
      document.getElementById(`tab-${tab}`).style.display = 'block';
      window.activeTab = tab;
    };

    window.triggerUpload = (id) => document.getElementById(id).click();

    window.handlePreview = (input, imgId, phId) => {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById(imgId).src = e.target.result;
          document.getElementById(imgId).style.display = 'block';
          document.getElementById(phId).style.display = 'none';
        };
        reader.readAsDataURL(input.files[0]);
      }
    };

    window.addToHistory = async (entry) => {
      try {
        await fetch('/v1/history/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(entry)
        });
        window.refreshGallery();
      } catch (err) { console.warn("Failed to add to history", err); }
    };

    window.generate = async () => {
      const loader = document.getElementById('loader');
      const msg = document.getElementById('loading-msg');
      loader.style.display = 'flex';
      msg.innerText = "Requesting Generation...";

      try {
        const params = {
          steps: parseInt(document.getElementById('steps').value),
          seed: parseInt(document.getElementById('seed').value),
          do_texture: document.getElementById('do-texture').checked
        };

        let prompt = "Generate object";
        if (window.activeTab === 'text') {
          prompt = document.getElementById('text-prompt').value;
          params.prompt = prompt;
          params.neg_prompt = document.getElementById('neg-prompt').value;
        } else if (window.activeTab === 'image') {
          const fileInput = document.getElementById('image-input');
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const readFile = (f) => new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = () => resolve(reader.result);
              reader.onerror = reject;
              reader.readAsDataURL(f);
            });
            try {
              params.image = await readFile(file);
              prompt = "Image to 3D";
            } catch (readErr) {
              console.error("File reading failed", readErr);
              alert("Failed to read image file");
              loader.style.display = 'none';
              return;
            }
          } else {
            alert("Please select an image first.");
            loader.style.display = 'none';
            return;
          }
        }

        msg.innerText = "Processing (Loading models might take 20s)...";

        // We need to send the correct params structure based on what sidecar expects for 'execute_plan'
        // If it's image-to-3d, the plan likely needs 'image' param.
        const result = await callSidecar({
          method: "execute_plan",
          params: { ...params, prompt }
        });

        if (result && result.artifacts && result.artifacts.mesh) {
          let path = result.artifacts.mesh;

          // Fix path for Web Mode (convert absolute to relative /outputs)
          if (path.includes("/outputs/")) {
            const manualPath = path.split("/outputs/")[1];
            if (manualPath) {
              // Check if running in Tauri or Web
              if (!window.__TAURI__) {
                path = `/outputs/${manualPath}`;
              } else {
                path = `tauri://localhost/${path}`;
              }
            }
          } else {
            // Fallback for non-standard paths
            if (window.__TAURI__) {
              path = `tauri://localhost/${path}`;
            }
          }

          document.getElementById('viewer').src = path;
          window.addToHistory({ prompt, path, timestamp: new Date().toISOString() });
        }
      } catch (err) {
        console.error(err);
        alert("Generation failed: " + err);
      } finally {
        loader.style.display = 'none';
      }
    };

    window.handleMeshSelect = (input) => {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        document.getElementById('mesh-filename').innerText = file.name;
        document.getElementById('mesh-filename').style.display = 'block';
        document.getElementById('mesh-placeholder').style.display = 'none';
        window.selectedMeshName = file.name;
      }
    };

    window.processMesh = async () => {
      const loader = document.getElementById('loader');
      const msg = document.getElementById('loading-msg');

      if (!window.selectedMeshName) {
        alert("Please select a 3D file first.");
        return;
      }

      loader.style.display = 'flex';
      msg.innerText = "Analyzing Mesh...";

      try {
        const operations = [];
        if (document.getElementById('op-decimate').checked) {
          operations.push({
            op_id: "decimate_1",
            type: "decimate",
            target: { mesh_id: "input_1" },
            params: { target_tris: parseInt(document.getElementById('target-tris').value) }
          });
        }
        if (document.getElementById('op-repair').checked) {
          operations.push({
            op_id: "repair_1",
            type: "cleanup",
            target: { mesh_id: "input_1" },
            params: { remove_degenerate_faces: true, remove_loose_parts: true }
          });
        }
        if (document.getElementById('op-autotex').checked) {
          operations.push({
            op_id: "tex_1",
            type: "auto_texture",
            target: { mesh_id: "input_1" },
            params: { steps: 30 }
          });
        }

        const requestPayload = {
          request_id: `meshop_${Date.now()}`,
          mode: "mesh_ops",
          input: {
            source_meshes: [{
              mesh_id: "input_1",
              uri: window.selectedMeshName,
              format: window.selectedMeshName.split('.').pop()
            }]
          },
          operations: operations,
          constraints: { target_formats: ["glb"] },
          output: { artifact_prefix: "processed" }
        };

        msg.innerText = "Processing Mesh (Running Ops)...";
        const result = await callSidecar({
          method: "mesh_ops",
          params: requestPayload
        });

        if (result && result.artifacts) {
          const meshArtifact = result.artifacts.find(a => a.type === 'MESH');
          if (meshArtifact) {
            document.getElementById('viewer').src = `tauri://localhost/${meshArtifact.uri}`;
            window.addToHistory({ prompt: `Processed: ${window.selectedMeshName}`, path: meshArtifact.uri, timestamp: new Date().toISOString() });
          }
        }
      } catch (err) {
        console.error(err);
        alert("Processing failed: " + err);
      } finally {
        loader.style.display = 'none';
      }
    };

    window.updateMonitor = async () => {
      const statusEl = document.getElementById('api-status');
      const chipEl = document.getElementById('status-chip');
      try {
        const response = await fetch('/v1/system/monitor');
        const data = await response.json();

        statusEl.innerText = "API: Connected";
        statusEl.style.color = "#10b981";
        chipEl.style.background = "#10b98122";
        chipEl.style.color = "#10b981";

        if (data.gpu && data.gpu.vram) {
          const used = (data.gpu.vram.allocated / (1024 ** 3)).toFixed(1);
          const total = (data.gpu.vram.total / (1024 ** 3)).toFixed(1);
          const pct = (data.gpu.vram.allocated / data.gpu.vram.total * 100).toFixed(0);
          document.getElementById('vram-fill').style.width = `${pct}%`;
          document.getElementById('vram-text').innerText = `${used}/${total} GB`;
        }
      } catch (err) {
        console.warn("Monitor fetch failed", err);
        statusEl.innerText = "API: Disconnected";
        statusEl.style.color = "#ef4444";
        chipEl.style.background = "#ef444422";
        chipEl.style.color = "#ef4444";
      }
    };

    window.refreshGallery = async () => {
      try {
        const response = await fetch('/v1/history');
        const data = await response.json();
        const list = document.getElementById('gallery-list');
        if (data.entries && data.entries.length > 0) {
          list.innerHTML = data.entries.map(entry => `
            <div class="gallery-item" onclick="loadModel('${entry.path}')">
              <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${entry.prompt || 'Untitled'}</div>
              <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px;">${new Date(entry.timestamp).toLocaleString()}</div>
            </div>
          `).join('');
        }
      } catch (err) { console.warn("Gallery fetch failed", err); }
    };

    window.loadModel = (path) => {
      document.getElementById('viewer').src = `tauri://localhost/${path}`;
    };

    window.translations = {};
    window.currentLang = 'en';

    window.setLanguage = async (lang) => {
      window.currentLang = lang;
      if (!Object.keys(window.translations).length) {
        try {
          const resp = await fetch('/v1/i18n');
          window.translations = await resp.json();
        } catch (err) { console.warn("Failed to fetch translations", err); return; }
      }

      const t = window.translations[lang] || window.translations['en'];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.innerText = t[key];
      });
    };

    window.toggleWireframe = () => {
      const viewer = document.getElementById('viewer');
      const btn = document.getElementById('ctrl-wireframe');
      btn.classList.toggle('active');
      const isWireframe = btn.classList.contains('active');

      // Access three.js scene through model-viewer
      if (viewer.model) {
        viewer.model.materials.forEach(mat => {
          // model-viewer materials are actually Three.js materials wrappers
          // We can try to set wireframe if it exposes it, or use the Three.js object
          try {
            const threeMat = mat.getThreejsMaterial();
            threeMat.wireframe = isWireframe;
          } catch (e) { console.warn("Wireframe toggle not supported", e); }
        });
      }
    };

    window.toggleAutoRotate = () => {
      const viewer = document.getElementById('viewer');
      const btn = document.getElementById('ctrl-auto-rotate');
      btn.classList.toggle('active');
      viewer.autoRotate = btn.classList.contains('active');
    };

    window.cycleLighting = () => {
      const viewer = document.getElementById('viewer');
      const current = parseFloat(viewer.exposure);
      viewer.exposure = current >= 2.0 ? 0.5 : current + 0.5;
    };

    window.showExportModal = () => {
      document.getElementById('export-modal').style.display = 'flex';
    };

    window.closeModal = () => {
      document.getElementById('export-modal').style.display = 'none';
    };

    window.exportModel = async (format) => {
      window.closeModal();
      const viewer = document.getElementById('viewer');
      if (!viewer.src) { alert("No model to export!"); return; }

      const loader = document.getElementById('loader');
      const msg = document.getElementById('loading-msg');
      loader.style.display = 'flex';
      msg.innerText = `Exporting as ${format.toUpperCase()}...`;

      try {
        // Mocking advanced export via mesh_ops
        const result = await callSidecar({
          method: "mesh_ops",
          params: {
            mode: "mesh_ops",
            input: { source_meshes: [{ mesh_id: "e1", uri: viewer.src.replace('tauri://localhost/', ''), format: 'glb' }] },
            operations: [],
            constraints: { target_formats: [format] }
          }
        });
        alert(`Exported to ${format.toUpperCase()} successfully!`);
      } catch (err) { alert("Export failed: " + err); }
      finally { loader.style.display = 'none'; }
    };

    window.updateDownloads = async () => {
      try {
        const resp = await fetch('/v1/system/downloads');
        const data = await resp.json();
        const mgr = document.getElementById('dl-manager');
        if (data.active) {
          mgr.style.display = 'flex';
          document.getElementById('dl-progress').style.width = `${data.progress}%`;
        } else { mgr.style.display = 'none'; }
      } catch (e) { }
    };

    setInterval(window.updateDownloads, 3000);
    setInterval(window.updateMonitor, 5000);
    setInterval(window.refreshGallery, 10000);
    window.updateMonitor();
    window.refreshGallery();
    window.updateDownloads();
    window.setLanguage('en');
    window.activeTab = 'image';
  </script>
</body>

</html>
